
<div class="flex col-12 justify-content-center mt-8">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img [src]="" alt="Logo Icon Money" height="100" class="mb-3">
    </div>
    <div>
        <label for="email1" class="block text-900 font-medium mb-2">E-mail</label>
        <input id="email1" type="text" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password1" type="password" pInputText class="w-full mb-3">

        <button pButton pRipple label="Entrar" (click)="logar()" iconPos="right" icon="pi pi-check" class="w-full"></button>
    </div>
</div>

</div>
